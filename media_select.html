<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Media select</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/KPG.png">
        <link rel="stylesheet" href="css/media_selection.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>

    <body>
        <!-- Main Title -->
        <header>
        <nav id="navBar">
            <div class="nav-container">
               <a href="index.html">
                <div id="mainlogo">
                    <img src="img/KPG.png" alt="Kat Price games logo" class="navLogo2"> 
                </div>
            </a> 
            </div>
        </nav>
    </header>

        <!-- Gallery Section -->
        <div id="image">
            <div class="clearfix">
                <div class="gallery">
                    <!-- Twitch -->
                    <a id="twitch-link" href="Twitch.html">
                        <i class="fa-brands fa-twitch"
                            style="font-size:100px; color:#9146FF;"></i>
                        <p>Twitch VODs</p>
                    </a>

                    <!-- YouTube -->
                    <a id="youtube-link" href="Youtube.html">
                        <i class="fa-brands fa-youtube"
                            style="font-size:100px; color:#FF0000;"></i>
                        <p>YouTube Content</p>
                    </a>

                    <script>
    // Detect mobile & tablet devices
    if (/Mobi|Android|iPad|iPhone|iPod/i.test(navigator.userAgent)) {
        // YouTube mobile/tablet link
        document.getElementById("youtube-link").href = "https://youtube.com/@KatPriceGames";

        // Twitch mobile/tablet link
        document.getElementById("twitch-link").href = "https://youtube.com/@KatPriceGamesVods";
    }
    // Run on load
setLinksForMobile();

// Also run if window is resized
window.addEventListener("resize", setLinksForMobile);
</script>

                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; Kat Price Brand, 2025</p>
        </footer>
    </body>

</html>
