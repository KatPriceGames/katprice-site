                    </div>

                    <button class="arrow right"
                        id="arrowRight">&#10095;</button>
                </div>

                <!-- Video Player -->
                <div class="video-container">
                    <iframe id="video-player"
                        src
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin"
                        allowfullscreen>
                    </iframe>
                </div>
            </section>

            <script>
            // Thumbnail click to play video
            const thumbnails = document.querySelectorAll('.video-thumbnail');
            const videoPlayer = document.getElementById('video-player');

            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', function () {
                    const videoId = this.getAttribute('data-video-id');
                    videoPlayer.src = `https://www.youtube.com/embed/${videoId}?rel=0`;
                });
            });

            // Carousel scrolling
            let scrollPosition = 0;
            const gallery = document.querySelector('.video-gallery');
            const thumbnailWidth = 215; // thumbnail + gap
            const visibleThumbnails = 4;

            document.getElementById('arrowRight').addEventListener('click', () => {
                if (scrollPosition > -(gallery.children.length - visibleThumbnails) * thumbnailWidth) {
                    scrollPosition -= thumbnailWidth;
                    gallery.style.transform = `translateX(${scrollPosition}px)`;
                }
            });

            document.getElementById('arrowLeft').addEventListener('click', () => {
                if (scrollPosition < 0) {
                    scrollPosition += thumbnailWidth;
                    gallery.style.transform = `translateX(${scrollPosition}px)`;
                }
            });
        </script>

        </main>
