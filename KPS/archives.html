<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stream Archives - Kat Price</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/KPG.png">
    <link rel="stylesheet" href="css/streams.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav id="navBar">
            <div id="mainlogo">
                <a href="index.html">
                    <img src="img/KPG.png" alt="Kat Price games logo" class="navLogo2">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="content-section">
            <h1>Stream Archives</h1>
            <div class="video-gallery">
                <!-- Thumbnails for each video -->
                <p>12/14/24</p>
                <div class="video-thumbnail" data-video-id="cU930hgTQYY">
                    <img src="https://img.youtube.com/vi/cU930hgTQYY/0.jpg" alt="Video 1">
                </div>
                <p>12/16/24</p>
                <div class="video-thumbnail" data-video-id="wyqpRqW_QiQ">
                    <img src="https://img.youtube.com/vi/wyqpRqW_QiQ/0.jpg" alt="Video 2">
                </div>
                <p>12/18/24</p>
                <div class="video-thumbnail" data-video-id="img/next stream.png">
                    <img src="img/next stream.png" alt="Video 3">
                </div>
            </div>
            
            <!-- Video container where the selected video will be embedded -->
            <div class="video-container">
                <iframe id="video-player" 
                        src="" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" 
                        allowfullscreen>
                </iframe>
            </div>
        </section>
        
        <script>
            // Get all video thumbnails
            const thumbnails = document.querySelectorAll('.video-thumbnail');
        
            // Get the iframe element
            const videoPlayer = document.getElementById('video-player');
        
            // Add click event listeners to each thumbnail
            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', function() {
                    // Get the video ID from the data attribute of the clicked thumbnail
                    const videoId = this.getAttribute('data-video-id');
                    
                    // Update the iframe src to the new video
                    videoPlayer.src = `https://www.youtube.com/embed/${videoId}?rel=0`;
                });
            });
        </script>
        
    </main>

    <footer>
        <div class="footer">
            <a target="_blank" href="https://www.instagram.com/katpricegames/">
                <i class="fa fa-instagram"></i>Kat Price Games Instagram</a> |
            <a target="_blank" href="https://www.youtube.com/@KatPriceGames">
                <i class="fa fa-youtube"></i>Kat Price Games Youtube</a> |
            <a target="_blank" href="https://www.twitch.tv/katpricegames">
                <i class="fa fa-twitch"></i>Kat Price Games twitch</a>
        </div>
    </footer>
</body>
</html>
