<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact - Kat Price Games</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/KPG.png">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav id="navBar">
    <div id="mainlogo">
        <a href="index.html">
            <img src="img/KPG.png" alt="Kat Price Games logo" class="navLogo2">
        </a>
    </div>
</nav>
    </header>

    <main>
        <hr>
        <h1><u>Contact Me</u></h1>

        <div class="contact-container">
            <form action="https://formsubmit.co/katpricegame@outlook.com" method="POST">
              <!-- Honeypot -->
              <input type="text" name="_honey" style="display:none">
              
              <!-- Enable Captcha -->
              <input type="hidden" name="_captcha" value="true">
              
              <!-- Success Page -->
                <a href="success.html"></a>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <button type="submit">Send Message</button> <button type="reset">Clear Form</button>
            </form>
        </div>
    </main>

    <hr>
    
    <footer>
            <p>&copy; Kat Price Games, 2025</p>
    </footer>
</body>
</html>
